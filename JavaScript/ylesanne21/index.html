<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tsitaadid</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #loading-indicator {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">Tsitaadid</h1>
        <div id="loading-indicator" class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Laadimine...</span>
        </div>
        <div class="mb-4">
            <label for="filter-category" class="form-label">Filtreeri teema järgi:</label>
            <select id="filter-category" class="form-select">
                <option value="">Kõik</option>
            </select>
        </div>
        <div id="quote-list" class="row g-4"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
